<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅距離検索結果 | ドラスティック案3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding-bottom:80px; }
        .school-card { padding:20px; }
        .sticky-nearby {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background:#ff6600;
            padding: 16px;
            display:flex;
            gap: 10px;
        }
        .sticky-nearby a {
            flex:1;
            background:white;
            color:#ff6600;
            font-size:24px;
            text-align:center;
            padding:10px;
            border-radius:8px;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="school-card">
        <h2 class="school-title">東京通信制高校</h2>
    </div>
    <div class="sticky-nearby">
        <a href="#">横浜駅前本校</a>
        <a href="#">渋谷キャンパス</a>
    </div>
</body>
</html>

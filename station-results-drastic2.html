<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅距離検索結果 | ドラスティック案2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* button style top area */
        .school-card { padding:20px; }
        .nearby-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nearby-buttons a {
            background: #1976d2;
            color: white;
            font-size: 22px;
            padding: 14px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
        }
        .nearby-buttons a:hover { background:#1253a2; }
        .school-title { font-size:18px; }
    </style>
</head>
<body>
    <div class="school-card">
        <div class="nearby-buttons">
            <a href="#">横浜駅前本校</a>
            <a href="#">渋谷キャンパス</a>
        </div>
        <h2 class="school-title">東京通信制高校</h2>
    </div>
</body>
</html>

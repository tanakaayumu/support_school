<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅距離検索結果 | ドラスティック案1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* drastically enlarge nearby-school-name */
        .school-title {
            font-size: 16px;
            color: #666;
        }
        .nearby-school-name a {
            display: block;
            background: #ff6600;
            color: white;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nearby-school-name a:hover {
            background: #ff8533;
        }
    </style>
</head>
<body>
    <div class="school-card">
        <h2 class="school-title">東京通信制高校</h2>
        <div class="nearby-schools-section">
            <h3 class="nearby-title">30分以内の近くの教室</h3>
            <div class="nearby-school-item">
                <h4 class="nearby-school-name"><a href="#">横浜駅前本校</a></h4>
            </div>
            <div class="nearby-school-item">
                <h4 class="nearby-school-name"><a href="#">渋谷キャンパス</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
